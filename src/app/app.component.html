<h1>
  {{title}}
</h1>
<h2>My Heroes</h2>
<div>
  <ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}} </span>{{hero.name}}
  </li>
  </ul>
</div>

<!--<my-hero-detail></my-hero-detail>-->
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
